<div class="container">
  <h3> Patient - Chat </h3>
  <hr style="height:4px;border-width:0;color:gray;background-color:whitesmoke; border-left: 100px solid yellowgreen">
</div>
<main class="chat mx-auto">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
          <img src="../../../assets/images/team.png" style="width: 100%">
      </div>

      <div class="col-6">
        <div class="chat-content shadow">
          <div class="card shadow">
            <ul class="list-group list-group-flush">
              <div *ngFor="let chatMessage of webSocket.chatMessages ">
                <li class="list-group-item">
                  <strong> {{ chatMessage.user }} : </strong>
                  <span> {{ chatMessage.message }} </span>
                </li>
                <hr>
              </div>
            </ul>
          </div>
        </div>

        <form (ngSubmit)="sendMessage()" [formGroup]="sendForm">
          <div class="chat-send">
            <div class="row mx-auto">
              <div class="col-3">
                <input type="text" formControlName="username" name="username" id="username" class="form-control" disabled>
              </div>
              <div class="col-7">
                <input type="text" name="message" id="message" class="form-control" formControlName="message">
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-outline-primary"> Envoyer </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
