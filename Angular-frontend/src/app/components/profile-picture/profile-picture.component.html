<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-6 mx-auto">
      <h3> Photo de profile </h3>
      <div class="alert alert-warning" *ngIf="!validity">
        <p> {{ message }}</p>
      </div>
      <div class="progress" *ngIf=" fileStatus.status === 'progress'">
        <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="">
          {{ fileStatus.requestType }}
        </div>
      </div>
      <br>
      <form enctype="multipart/form-data">
        <div class="form-group">
          <div>
            <input (change)="onUploadFile($event.target.files)" type="file" name="files" id="files" class="form-control">
          </div>
        </div>
      </form>

      <br>

      <div class="js-upload-finished" *ngIf="filenames?.length > 0">
        <h3>Processed files</h3>
        <div class="list-group" *ngFor="let item of filenames">
          <a (click)="onDownloadFile(item)" class="list-group-item list-group-item-success" style="cursor: pointer;">
            {{ item }}
            <a class="alert-success float-right"> Download </a>
          </a><br>
        </div>
      </div>
    </div>
  </div>
</div>
