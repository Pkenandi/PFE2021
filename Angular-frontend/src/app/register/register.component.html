<div class="container my-4">

  <section id="register-form">

    <div class="row">

      <div class="col-6 mb-4 mx-auto">

        <!--Title-->
        <h1 class="secondary-heading text-center text-muted">
          S'inscrire
        </h1>
        <hr>
        <section class="pr-1">

          <div class="card shadow">
            <div class="card-body px-lg-5 pt-0">

              <!-- Form -->
              <form class="text-center" style="color: #757575;">

                <div class="form-row" style="margin-top: 30px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="nom" type="text" name="nom" class="form-control" placeholder="Nom...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="prenom" type="text" name="prenom" class="form-control"
                             placeholder="Prenom...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="username" type="text" name="username" class="form-control"
                             placeholder="Nom d'utilisateur...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="email" type="email" name="email" class="form-control"
                             placeholder="Email...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="dateNaiss" type="date" name="dateNaiss" class="form-control"
                             placeholder="Date naissance...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="genre" type="text" name="genre" class="form-control"
                             placeholder="genre...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="sang" type="text" name="sang" class="form-control"
                             placeholder="Groupe sanguin...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="phone" type="text" name="phone" class="form-control" placeholder="TÃ©l...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <div class="row">
                        <div class="col-4">
                          <input formControlName="pays" type="text" name="pays" class="form-control" placeholder="Pays">
                        </div>
                        <div class="col-4">
                          <input formControlName="ville" type="text" name="ville" class="form-control"
                                 placeholder="Ville">
                        </div>
                        <div class="col-4">
                          <input formControlName="gouv" type="text" name="gouv" class="form-control"
                                 placeholder="gouvernaurat">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="password" id="password" type="password" name="password"
                             class="form-control" placeholder="Password...">
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-top: 15px">
                  <div class="col">
                    <div class="md-form">
                      <input formControlName="Cpassword" id="Cpassword" type="password" name="Cpassword"
                             class="form-control" placeholder="Confirmer mot de passe...">
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <button class="btn btn-danger btn-block mt-3" name="register" type="Submit">S'inscrire</button>
                </div>
              </form>
            </div>

          </div>
        </section>
      </div>
    </div>
  </section>
</div>
