<div class="container" style="margin-top: 50px" id="main-container">
    <div class="row">
        <div class="col-md-6 col-xl-4" *ngFor="let itr of medecins">
            <div class="card m-b-30 shadow">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="assets/images/Patuser.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{ itr?.nom }}</h5>
                        <p class="m-0">{{ itr?.ville }}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{ itr?.email }}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{ itr?.phone }}</li>
                </ul>
                <div class="card-body">
                    <ul class="social-links list-inline mb-0">
                        <button class="btn btn-info">Prendre rendez-vous</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
