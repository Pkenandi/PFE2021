<div class="container" style="margin-top: 50px" id="main-container">

    <div class="row">
        <div class="col-lg-12 col-md-6 text-center">
            <h2 class="text-primary"> Trouvez un médecin et prenez rendez-vous en ligne </h2>
        </div>
    </div>

    <hr style="border: gray solid 1px; border-width: thin; width: 800px;">

    <div class="row mb-5 mx-auto ml-5 ml-4">
        <div class="col-8 col-lg-offset-4">
            <input type="search" name="specialite" [(ngModel)]="specialite" (ngModelChange)="searchFilter()" class="form-control" placeholder="Rechercher par nom, specialité, ville ...">
        </div>
        <div class="col-lg-2 col-sm-10 ">
            <button class="btn btn-primary "> <span> <i class="fas fa-search "></i> </span> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-xl-4" *ngFor="let itr of medecins | paginate: {itemsPerPage: 6, currentPage: page }">
            <div class="card m-b-30 mt-2 shadow">
                <div class="card-body row">
                    <div class="col-6">
                        <a routerLink="../../medecin/{{itr?.cin}}"><img src="assets/images/doctor.png" alt="Profile" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>Dr {{ itr?.nom }}</h5>
                        <p class="m-0">{{ itr?.ville }}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fas fa-syringe float-right"></i>Specialité : {{ itr?.specialite }}</li>
                </ul>
                <div class="card-body">
                    <ul class="social-links list-inline mb-0 row">

                        <button class="btn btn-info btn-sm mr-2">Prendre rendez-vous</button>


                        <button routerLink="../../medecin/{{itr?.cin}}" class="btn btn-danger btn-sm"> Profile </button>

                    </ul>
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="page = $event"> </pagination-controls>
    </div>
</div>
