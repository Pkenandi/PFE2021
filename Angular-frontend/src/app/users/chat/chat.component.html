<h2> Welcom to your Chat space <strong> {{ userService.Username }} </strong></h2>
<main class="chat mx-auto">

    <div class="container">
        <div class="chat-content">
            <div class="card shadow">
                <ul class="list-group list-group-flush">
                    <div *ngFor="let chatMessage of webSocket.chatMessages ">
                        <li class="list-group-item">
                            <strong> {{ chatMessage.user }} : </strong>
                            <span> {{ chatMessage.message }} </span>
                        </li>
                        <hr>
                    </div>
                </ul>
            </div>
        </div>

        <form (ngSubmit)="sendMessage()" [formGroup]="sendForm">
            <div class="chat-send row mx-auto">
                <div class="col-2">
                    <input type="text" formControlName="username" name="username" id="username" class="form-control" disabled>
                </div>
                <div class="col-8">
                    <input type="text" name="message" id="message" class="form-control" formControlName="message">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-primary"> send </button>
                </div>
            </div>
        </form>
    </div>
</main>
