<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
<div class="main-content" *ngIf="medecin">
  <div class="container" style="margin-top: 10px">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow" style="margin-top: 20px">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="#">
                  <span *ngIf="medecin.picture === null">
                    <img src="assets/images/doctor.png" class="rounded-circle" alt="">
                  </span>
                  <span *ngIf="medecin.picture !== null">
                    <img src="assets/files/{{medecin.picture}}" class="rounded-circle" alt="">
                  </span>
                </a>
              </div>
            </div>
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  {{medecin?.prenom}} {{medecin?.nom}}
                </div>
              </div>
            </div>
            <div class="text-center">
              <h3>
                <span class="font-weight-light"> {{ medecin?.ville }}</span>
              </h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>
              </div>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <input type="text" id="input-username" class="form-control form-control-alternative"
                             placeholder="Nom" value="{{medecin?.nom}}" name="nom" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="email" id="input-email" class="form-control form-control-alternative"
                             placeholder="Email" name="email" value="{{medecin?.email}}" disabled>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <input type="text" id="input-first-name" class="form-control form-control-alternative"
                             placeholder="Prenom" name="prenom" value="{{medecin?.prenom}}" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <input type="text" id="input-last-name" class="form-control form-control-alternative"
                             placeholder="Phone" name="phone" value="{{medecin?.phone}}" disabled>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <input type="text" id="input-city" class="form-control form-control-alternative"
                             placeholder="Ville" name="ville" value="{{medecin?.ville}}" disabled>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <input type="text" id="input-country" class="form-control form-control-alternative"
                             placeholder="specialitÃ©" name="specialite" value="{{medecin?.specialite}}" disabled>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <div class="row-cols-3">
                <button type="button" id="submit" name="submit" class="btn btn-secondary btn-sm mr-3"
                        routerLink="../../pat/dashboard"><i class="fas fa-arrow-circle-left" (click)="reload()"></i></button>
                <button class="btn btn-block btn-sm btn-outline-danger shadow" routerLink="../../rendezVous" (click)="reload()"> Prendre Rendez-vous
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
