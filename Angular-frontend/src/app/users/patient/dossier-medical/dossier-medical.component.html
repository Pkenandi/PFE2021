<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Créer votre Dossier médical </h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Numero dossier</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Numero 1 .." required="required" data-error="number is required."> </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Votre Nom </label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="name is required."> </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname"> Votre Prenom </label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">                                            </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="AntMed"> Antécédent Médical ? </label> <input id="AntMed" type="text" name="antMed" class="form-control" placeholder="Si vous en avez biensur ... " data-error="Lastname is required."> </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enregister"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
    </div>
</div>
