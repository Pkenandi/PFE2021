<div class="container">
  <div class=" text-center mt-5 ">
    <h2>{{patient.nom}} Créer votre Dossier médical </h2>
  </div>
  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="dossierForm" (ngSubmit)="addDossier()">
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"><label for="form_name">Numero dossier</label>
                      <input id="form_name" disabled type="text" name="numero" class="form-control"
                             placeholder="1" formControlName="numero"></div>
                  </div>
                  <br>
                  <div class="col-md-6">
                    <div class="form-group"><label for="form_name">Nom </label> <input id="form_name"
                                                                                       type="text" name="name"
                                                                                       class="form-control"
                                                                                       disabled
                                                                                       placeholder="{{ patient.nom }}">
                    </div>
                  </div>
                  <br>
                  <div class="col-md-6">
                    <div class="form-group"><label for="form_lastname"> Prenom </label> <input
                      id="form_lastname" type="text" name="prenom" class="form-control" disabled
                      placeholder=" {{ patient.prenom }}"></div>
                  </div>
                  <br>
                  <div class="col-md-6">
                    <div class="form-group"><label for="form_lastname"> Age </label> <input id="form_lastname"
                                                                                            type="text"
                                                                                            name="age"
                                                                                            class="form-control"
                                                                                            disabled
                                                                                            placeholder=" {{ patient.age }}">
                    </div>
                  </div>

                  <br>
                  <div class="col-md-6">
                    <div class="form-group"><label for="form_lastname"> Groupe sang </label> <input
                      id="form_lastname" type="text" name="groupeSang" class="form-control" disabled
                      placeholder=" {{ patient.groupeSang }}">
                    </div>
                  </div>

                  <br>

                  <div class="col-md-6">
                    <div class="form-group"><label for="antecedent"> Antécédent Médical ? </label>
                      <input id="antecedent" type="text" name="antecedent" class="form-control"
                             placeholder="Si vous en avez biensur ... " formControlName="antecedent">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enregister">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
