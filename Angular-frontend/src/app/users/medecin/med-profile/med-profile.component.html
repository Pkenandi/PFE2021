<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
<div class="main-content" *ngIf="medecin">
  <!-- Header -->
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
       style="min-height: 600px; background-image: url(https://demos.creative-tim.com/bs3/material-kit/assets/img/examples/city.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">{{medecin?.nom}} {{medecin?.prenom}}</h1>
          <p class="text-white mt-0 mb-5"> Docteur specialiser en {{medecin?.specialite}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="#">
                  <img src="assets/images/doctor.png"
                       class="rounded-circle">
                </a>
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                </div>
              </div>
            </div>
            <div class="text-center">
              <h3>
                {{medecin.prenom}} {{medecin.nom}}<span class="font-weight-light"></span>
              </h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>{{medecin?.ville}}
              </div>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>{{ medecin?.specialite}}
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mon compte</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="medecinInfo" (ngSubmit)="updateMedecin()">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">Nom</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative"
                             placeholder="Username" value="" name="nom" formControlName="nom">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email </label>
                      <input type="email" id="input-email" class="form-control form-control-alternative"
                             placeholder="" name="email" formControlName="email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name">Prenom</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative"
                             placeholder="First name" name="prenom" formControlName="prenom">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">Phone</label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative"
                             placeholder="Last name" name="phone" formControlName="phone">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city">Ville</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative"
                             placeholder="City" name="ville" formControlName="ville">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-country">Specialité</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative"
                             placeholder="Country" name="specialite" formControlName="specialite">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">Securité</h6>
              <div class="pl-lg-4">
                <div class="form-group focused">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Mot de passe</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"
                               placeholder="First name" name="password" formControlName="password">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Cin</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative"
                               placeholder="Last name" name="cin" formControlName="cin">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row-cols-3">
                <button type="button" id="submit" name="submit" class="btn btn-secondary btn-sm mr-3" routerLink="../../med/dashboard"><i class="fas fa-arrow-circle-left"></i></button>
                <button class="btn btn-block btn-sm btn-outline-primary shadow " type="submit"> Modifier </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
